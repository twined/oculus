<h3 class="m-b-md">Visninger siste 7 dager</h3>
<canvas class="m-b-md" style="width: 100% !important;max-width: 1300px;height: auto !important;" id="chartHitsThisWeek" width="1300px" height="650px"></canvas>
    <script type="text/javascript">
        //Get context with jQuery - using jQuery's .get() method.
        var ctx = $("#chartHitsThisWeek").get(0).getContext("2d");
        //This will get the first returned node in the jQuery collection.
        var chartHitsThisWeek = new Chart(ctx);
        var data = {
            labels : {{ labels|safe }},
            datasets : [
                {
                    fillColor : "rgba(220,110,110,0.5)",
                    strokeColor : "rgba(220,110,110,1)",
                    pointColor : "rgba(220,110,110,1)",
                    pointStrokeColor : "#fff",
                    data : {{ pageviews|safe }}
                },
                {
                    fillColor : "rgba(220,10,10,0.5)",
                    strokeColor : "rgba(220,10,10,1)",
                    pointColor : "rgba(220,10,10,1)",
                    pointStrokeColor : "#fff",
                    data : {{ visits|safe }}
                }
            ]
        };

        var options = {
             bezierCurve : false,
             datasetStrokeWidth : 5,

             //Boolean - If we want to override with a hard coded scale
            scaleOverride : true,

            //** Required if scaleOverride is true **
            //Number - The number of steps in a hard coded scale
            scaleSteps : {{ steps }},
            //Number - The value jump in the hard coded scale
            scaleStepWidth : 50,
            //Number - The scale starting value
            scaleStartValue : null,
        };

        new Chart(ctx).Line(data, options);
    </script>
